{% extends "base.html" %}

{% block content %}
<!--<body style="background-color: rgb(254, 255, 233);"></body>-->


<div class="container">
    <h1 class="text-center mt-4 mb-3 text-primary">News</h1>
    <!--<p class="fs-3 badge bg-secondary text-wrap">test</p>-->
</div>

<div class="container">

    {% for post in posts %}
    <div class="mt-5">
    <div class="card mb-4 mt-4">
        <p class="fs-5 card-header text-center fw-bold">{{post.title}}</p>
        <div class="card-body">
          <p class="card-title text-muted fst-italic">Created at - {{post.created_at}}</p>
          <p class="card-text mb-3 mt-2">{{post.body|truncatewords:35}}</p>
          <a href="{% url "post" post.id %}" class="btn btn-sm btn-primary">Read More</a>
        </div>
    </div>
    </div>
    {% endfor %}

</div>


{% endblock content %}
